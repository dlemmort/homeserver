version: '2'

service:
  homeassistant:
    image: 'ghcr.io/home-assistant/home-assistant:${HOME_ASSISTANT_IMAGE_VERSION:-stable}'
    # devices:
    # - '/dev/ttyUSB0:/dev/ttyUSB0'
    environment:
      GUID: 1000
      PUID: 1000
    healthcheck:
      test: ['CMD', 'curl', '0.0.0.0:8123']
    networks:
      - 'home' 
    #privileged: true
    restart: always
    volumes:
      - './config:/config'
      - '/etc/localtime:/etc/localtime:ro'