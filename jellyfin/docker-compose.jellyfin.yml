services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    networks:
      - 'home' 
    volumes:
      - ./jellyfin:/config
      - /home/daan/data/Media:/data/media
    restart: 'unless-stopped'
    ports:
      - 8096:8096
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}