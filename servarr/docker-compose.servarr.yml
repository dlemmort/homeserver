services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    hostname: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 6881:6881
      - 6881:6881/udp
      - 8085:8085 # qbittorrent
      - 8989:8989 # Sonarr
      - 9696:9696 # Prowlarr
      - 7878:7878 # Radarr
      - 8686:8686 # Lidarr
      - 5055:5055 # Jellyseerr
      - 4545:4545 # Requestrr
      - 6969:6969 # Whisparr
      - 9117:9117 # Jackett
      - 8080:8080 # Sabnzbd
      - 8096:8096 # Jellyfin
      - 8083:80 #Spotweb
    volumes:
      - ./gluetun:/gluetun
    environment:
      - VPN_SERVICE_PROVIDER=nordvpn
      - VPN_TYPE=wireguard
      - VPN_DISABLE_IPV6=true
      - WIREGUARD_PRIVATE_KEY= RcUmM2MqvpmsXLWO4a523b/nXGP7yZlW+4bNakZ5aNw=
      - DNS=1.1.1.1
      - SERVER_COUNTRIES=Netherlands
      # Timezone for accurate log times
      - TZ=${TZ}
    network_mode: home
    labels:
        - com.centurylinklabs.watchtower.enable=false #Disables Watchtower
    security_opt:
        - no-new-privileges:true #For security

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent
    container_name: qbittorrent
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
      - WEBUI_PORT=8085
      - UMASK=022
    volumes:
      - ./qbittorrent/config:/config
      - ${HDD_DATA_DIRECTORY}/Media/Torrents:/Media/Torrents
    depends_on:
      gluetun:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true
    restart: always
    healthcheck: # https://github.com/qdm12/gluetun/issues/641#issuecomment-933856220
      test: "curl -sf https://example.com  || exit 1"
      interval: 1m
      timeout: 10s
      retries: 1
    labels: # Traefik labels added via glueten
      - "deunhealth.restart.on.unhealthy=true"

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
    volumes:
