  spot_db:
    image: linuxserver/mariadb:latest
    container_name: spot_db
    network_mode: service:gluetun
    environment:
      - MYSQL_ROOT_PASSWORD=StRoNgPa55WoRd
      - PUID=1000 #CHANGE_TO_YOUR_UID
      - PGID=1000 #CHANGE_TO_YOUR_GID
      - TZ=Europe/Amsterdam #CHANGE_TO_YOUR_TZ
      - MYSQL_DATABASE=spotweb
      - MYSQL_USER=spotweb #A username
      - MYSQL_PASSWORD=spotweb # Another database password
    volumes:
      - ./spotweb-mariadb:/config
