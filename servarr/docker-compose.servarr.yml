  deunhealth:
    image: qmcgaw/deunhealth
    container_name: deunhealth
    restart: unless-stopped
    profiles: ["apps", "all"]    
    security_opt:
      - no-new-privileges:true #For security
    networks:
      - socket_proxy
    environment:
      LOG_LEVEL: info
      HEALTH_SERVER_ADDRESS: 127.0.0.1:9999
      TZ: $TZ
      DOCKER_HOST: tcp://socket-proxy:2375