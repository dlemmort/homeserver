  spot:
    image: erikdevries/spotweb
    container_name: spot
    environment:
      - TZ=Europe/Amsterdam #CHANGE_TO_YOUR_TZ
      - DB_PORT=3306
      - DB_HOST=172.21.0.8
      - DB_NAME=spotweb
      - DB_USER=spotweb #username from line 32
      - DB_PASS=spotweb #password from line 33
      - CRON_INTERVAL=*/5 * * * *
    depends_on:
      spot_db:
        condition: service_healthy
    volumes:
      - ./sabnzbd/nzb:/nzb  
    restart: always
    network_mode: service:gluetun
